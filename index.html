<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave Policy Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .question-block { margin-bottom: 30px; }
    .correct { background-color: #00ff3c; }
    .incorrect { background-color: #ff0015; }
  </style>
</head>
<body class="container py-4">
  <h2 class="mb-4">Leave Policy Quiz</h2>

  <form id="quizForm"></form>

  <div id="submitButtonContainer" class="text-center mt-4">
    <button type="button" class="btn btn-primary" onclick="submitQuiz()">Submit</button>
    <button type="button" class="btn btn-secondary ms-2" onclick="retryQuiz()" style="display:none;">Retry</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://gppjdssiygsurhpkiggh.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdwcGpkc3NpeWdzdXJocGtpZ2doIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyNjc1NjksImV4cCI6MjA2Mzg0MzU2OX0.sIEgaXbDtAoAlarYxRA0Pe41eXQ-plfhRrhSSmK0AP0'; // Replace with your real anon key
    const supabase = createClient(supabaseUrl, supabaseKey);
    const USER_ID = 'user_001'; // You can replace this with actual auth user.id

    let loadedQuestions = [];

    async function loadQuestions() {
      const { data, error } = await supabase.from('questions').select('*');
      if (error) return console.error('‚ùå Supabase fetch error:', error);

      loadedQuestions = data;
      const form = document.getElementById('quizForm');
      form.innerHTML = '';
      data.forEach((q, i) => {
        form.innerHTML += `
          <div class="question-block" id="qblock-${q.id}">
            <strong>Q${i + 1}: ${q.question}</strong><br>
            <div class="form-check"><input type="radio" name="q${q.id}" value="a" class="form-check-input"> A. ${q.option_a}</div>
            <div class="form-check"><input type="radio" name="q${q.id}" value="b" class="form-check-input"> B. ${q.option_b}</div>
            <div class="form-check"><input type="radio" name="q${q.id}" value="c" class="form-check-input"> C. ${q.option_c}</div>
            <div class="form-check"><input type="radio" name="q${q.id}" value="d" class="form-check-input mb-2"> D. ${q.option_d}</div>
          </div>
        `;
      });
    }

    window.submitQuiz = async function () {
      const form = document.getElementById('quizForm');
      const formData = new FormData(form);
      const responses = [];

      let correctCount = 0;

      for (let q of loadedQuestions) {
        const selected = formData.get(`q${q.id}`);
        if (!selected) {
          alert("‚ö†Ô∏è Please answer all questions before submitting.");
          return;
        }

        const isCorrect = selected === q.correct_option;
        if (isCorrect) correctCount++;

        responses.push({
          question_id: q.id,
          user_id: USER_ID,
          selected_option: selected,
          is_correct: isCorrect
        });

        const qBlock = document.getElementById(`qblock-${q.id}`);
        const radios = qBlock.querySelectorAll('input[type="radio"]');
        radios.forEach(r => {
          if (r.value === q.correct_option) {
            r.parentElement.classList.add('correct');
          } else if (r.checked) {
            r.parentElement.classList.add('incorrect');
          }
          r.disabled = true;
        });
      }

      const { error: responseError } = await supabase.from('responses').insert(responses);
      if (responseError) {
        console.error('Insert error (responses):', responseError);
        alert('‚ùå Failed to submit responses. Please check your permissions.');
        return;
      }

      const { error: scoreError } = await supabase.from('scores').insert([
        { user_id: USER_ID, score: correctCount, total: loadedQuestions.length }
      ]);
      if (scoreError) {
        console.error('Insert error (scores):', scoreError);
        alert('‚ö†Ô∏è Score could not be saved. Check RLS or column names.');
        return;
      }

      alert(`üéâ You got ${correctCount} out of ${loadedQuestions.length} correct!`);
      document.querySelector('#submitButtonContainer button.btn-primary').disabled = true;
      document.querySelector('#submitButtonContainer button.btn-secondary').style.display = 'inline-block';
    };

    window.retryQuiz = function () {
      document.querySelector('#submitButtonContainer button.btn-primary').disabled = false;
      document.querySelector('#submitButtonContainer button.btn-secondary').style.display = 'none';
      loadQuestions();
    };

    loadQuestions();
  </script>
</body>
</html>
